{% extends "base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes_app:quote' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Enter the quote:
            {{form.quote}}
        </label>
        <label>Enter the author:
            {{form.author}}
        </label>
        <label>Enter the tags:
            {{form.tags}}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
